<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculator</title>
    <link rel="stylesheet" href="/Calculator Project/css/style.css">
</head>
<body>
    <div class="center-part">
        <div class="the-Top-part">
            <p>casio</p>
            <input class="top-input" type="button">
            <p>cx-12</p>
        </div>

        <input class="screen-input" type="text" name="display" value="#123456789.0"><br>
        <div class="main-part">
            <div class="first-row">
                <div class="div-space">    </div>
                <input class="btn" type="button" value="AC">
                <input class="btn" type="button" value="#">
                <input class="btn" type="button" value="+/-">
                <input class="btn c-btn" type="button" value="C">
            </div>
            <div class="number-row">
                <div class="div-space">    </div>
                <input class="btn" type="button" value="7">
                <input class="btn" type="button" value="8">
                <input class="btn" type="button" value="9"><br>
                <input class="btn" type="button" value="4">
                <input class="btn" type="button" value="5">
                <input class="btn" type="button" value="6"><br>
                <input class="btn" type="button" value="1">
                <input class="btn" type="button" value="2">
                <input class="btn" type="button" value="3"><br>
                <input class="btn" type="button" value="0">
                <input class="btn" type="button" value="00">
                <input class="btn" type="button" value=".">
            </div>
            <div class="top-part">
            </div>
            <div class="cll">
                <div class="GT-part">
                    <div>
                        <input class="btn" type="button" value="%">
                        <input class="btn" type="button" value="local">
                        <input class="btn" type="button" value="Euro">
                    </div>
                    <input class="btn" type="button" value="GT">
                    <input class="btn tax" type="button" value="Tax-">
                    <input class="btn tax" type="button" value="Tax+"><br>
                    <input class="btn" type="button" value="*">
                    <input class="btn" type="button" value="/">
                    <input class="btn" type="button" value="MRC">
                </div>
                <div class="equalsign-part">
                    <div class="x-part">
                        <input class="btn" type="button" value="+">
                    </div>
                    <div class="+-part">
                        <input class="btn" type="button" value="-">
                        <input class="btn" type="button" value="M-"><br>
                        <input class="btn" type="button" value="=">
                        <input class="btn" type="button" value="M+">
                    </div>
                </div>
            </div>
        </div>
    </div>


</body>
</html>
